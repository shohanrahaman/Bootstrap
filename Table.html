<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap | Table</title>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">|= Table =|</h1><hr>
			
			<h2>Bootstrap Table</h2><br>
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Table Class</th>
							<th>Tr/Td Class</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<tr>
								<td>.table</td>
								<td>.active</td>
							</tr>
							<tr>
								<td>.table-striped</td>
								<td>.success</td>
							</tr>
							<tr>
								<td>.table-bordered</td>
								<td>.info</td>
							</tr>
							<tr>
								<td>.table-hover</td>
								<td>.warning</td>
							</tr>
							<tr>
								<td>.table-condensed</td>
								<td>.danger</td>
							</tr>
							<tr>
								<td></td>
								<td>.default</td>
							</tr>
						</tr>
						
					</tbody>
				</table>
			</div>
			
		</div>
	</body>
</html>
